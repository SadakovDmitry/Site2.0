  </div>
  <div class="images">
    <img id="sliderImage" src="../images/Ellipse 6.svg" alt="Slide 1" />
  </div>
</section>

<script>
  const images = [
    "../images/Ellipse 6.svg",
    "../images/image1.png",
    "../images/image3.png",
    "../images/image4.png",
    "../images/image5.png",
    "../images/image6.png",
    "../images/image7.png",
  ];

  let currentInd = 0;

  const sliderImage = document.getElementById("sliderImage");
  const dots = document.querySelectorAll(".dot");

  function updateActiveDot() {
    console.log("now index: ", currentInd);
    dots.forEach((dot, index) => {
      if (index - 4 === currentInd) {
        dot.classList.add("active");
      } else {
        dot.classList.remove("active");
      }
    });
  }

  document.getElementById("prevBtn").addEventListener("click", () => {
    currentInd = (currentInd - 1 + images.length) % images.length;
    sliderImage.src = images[currentInd];
    updateActiveDot();
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    currentInd = (currentInd + 1) % images.length;
    sliderImage.src = images[currentInd];
    updateActiveDot();
  });

  updateActiveDot();
</script>
