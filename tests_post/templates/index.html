<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Posts</title>
    <style>
      .posts-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .post {
        border: 1px solid #ddd;
        padding: 10px;
        background-color: #f9f9f9;
      }
      .error {
        color: red;
        text-align: center;
      }
      img {
        max-width: 100%;
      }
      video {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Последние посты</h1>
    <div id="tg-posts">
      {% for post in posts %}
      <div class="post">
        <p>{{ post.text }}</p>
        <a href="{{ post.url }}" target="_blank">Перейти к посту</a>
        <div>
          {% for media in post.media %}
          <img src="{{ media }}" alt="Media" />
          {% endfor %}
        </div>
      </div>
      {% else %}
      <div class="error">Не удалось загрузить посты</div>
      {% endfor %}
    </div>
  </body>
</html>
